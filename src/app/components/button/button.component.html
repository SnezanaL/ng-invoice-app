<button
  class="btn duration-300"
  [ngClass]="{
    'btn-primary': buttonType === 'primary',
    'btn-primary-icon': buttonType === 'primary-icon',
    'btn-default': buttonType === 'default',
    'btn-secondary': buttonType === 'secondary',
    'btn-danger': buttonType === 'danger',
    'btn-default-icon': buttonType === 'default-icon'
  }"
  [disabled]="isDisabled"
  (click)="handleClick()"
>
  <svg
    *ngIf="showIcon"
    width="30"
    height="30"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z"
      fill-rule="nonzero"
    />
  </svg>
  {{ buttonText }}
</button>
