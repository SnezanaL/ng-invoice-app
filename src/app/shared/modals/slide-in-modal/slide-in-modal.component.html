<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-900 bg-opacity-50 bg-contain flex justify-start items-start z-50 duration-300"
  (click)="closeModal()"
>
  <div
    class="w-64 h-full bg-white shadow-lg animate animate-fadeInFromLeft"
    [ngClass]="isOpen ? 'animate-fadeInFromLeft' : 'animate-fadeOutToRight'"
    (click)="$event.stopPropagation()"
  >
    <!-- Close button -->
    <button
      class="text-gray-500 hover:text-gray-700 absolute top-4 right-4"
      (click)="closeModal()"
    >
      &times;
    </button>

    <!-- Modal content -->
    <div class="p-6">
      <h2 class="text-xl font-bold mb-4">Modal Title</h2>
      <p>Modal content goes here.</p>
    </div>
  </div>
</div>
